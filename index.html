<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Voice Impressions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl_87yiqzg4VmuGMDZAZ1UGZ33-fwayxjGQA&s">
  <h1> Cartoon Voice Impressions</h1>
  <p class="intro">Try your favorite character voices or rate others!</p>

  <div class="grid">
    <div class="card">
      <h2>Mickey Mouse</h2>
      <audio controls src="sample1.mp3"></audio>
      <p>“Oh boy! That’s swell!”</p>
    </div>

    <div class="card">
      <h2>SpongeBob SquarePants</h2>
      <audio controls src="sample2.mp3"></audio>
      <p>“I'm ready, I'm ready!”</p>
    </div>

    <div class="card">
      <h2>Bugs Bunny</h2>
      <audio controls src="sample3.mp3"></audio>
      <p>“Eh... What’s up, doc?”</p>
    </div>
  </div>

  <p class="try-it">Try your own voice and vote your favorite!</p>

</body>
</html>
